on:
  push:
    branches:
    - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: FTP Deploy
      # You may pin to the exact commit or the version.
      # uses: SamKirkland/FTP-Deploy-Action@415886224489d755c333d1e46c7804601761000f
      uses: SamKirkland/FTP-Deploy-Action@3.1.2
      with:
        # Deployment destination server & path. Formatted as protocol://domain.com:port/full/destination/path/
        ftp-server: ftp.jmenning.a2hosted.com
        # FTP account username
        ftp-username: ${{ secrets.ftp_username }}
        # FTP account password
        ftp-password: ${{ secrets.ftp_password }}
        # The local folder to copy, defaults to root project folder
        # local-dir: # optional, default is ./
        # Passes through options into git-ftp
        # git-ftp-args: # optional
